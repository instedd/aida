version: '3'

volumes:
  db:
  deps:
  build:
  node_modules:
  yarn-cache:

services:
  db:
    image: postgres:10
    volumes:
      - 'db:/var/lib/postgresql/data'
    environment:
      POSTGRES_PASSWORD: postgres

  app:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    working_dir: /app
    volumes:
      - './:/app'
      - 'deps:/app/deps'
      - 'build:/app/_build'
    environment:
      DATABASE_HOST: db
      HTTP_PORT: 80
      TERM: xterm
    ports:
      - 4000:80

  ui:
    image: instedd/aida-ui:dev
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db/aida-ui
      SECRET_KEY_BASE: secret
      SETTINGS__BACKEND__URL: http://app/
      SETTINGS__BACKEND__PUBLIC_SOCKET_URL: ws://app.aida.lvh.me/socket
      SETTINGS__BASE_URL: http://ui.aida.lvh.me
    tmpfs: /app/tmp
    ports:
      - 80

  ngrok:
    image: wernight/ngrok
    ports:
      - 4041:4040
    environment:
      NGROK_PORT: 'app:80'

  node:
    image: node:9.1
    command: yarn start
    depends_on:
      - app
    working_dir: /app
    volumes:
      - './assets/aida_web:/app'
      - './priv/static:/app/build'
      - 'node_modules:/app/node_modules'
      - 'deps:/app/deps'
      - 'yarn-cache:/usr/local/share/.cache/yarn'
    environment:
      REACT_APP_API_BASE_URL: http://app.aida.lvh.me
      REACT_APP_WEB_SOCKET: ws://app.aida.lvh.me/socket
    ports:
      - 3000:3000
